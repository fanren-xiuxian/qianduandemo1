<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h2,p{
            text-align: center;
        }
        .box {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .center{
            display: flex;
            justify-content: center;
        }
        .box a {
            height: 40px;
            padding: 0 20px;
            color: #4c4c4c;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            display: inline-block;
        }

        .box a:hover {
            background-color: #edeef0;
            color: #ff6400;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .aaa {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: green;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="https://www.sina.com.cn" target="_blank">新浪导航111</a><a href="https://www.sina.com.cn" target="_blank">新浪导航222</a><a href="https://www.sina.com.cn" target="_blank">新浪导航333</a><a href="https://www.sina.com.cn" target="_blank">新浪导航444</a>
    </div>
    <h2>下拉菜单</h2>
    <p>鸿辉大声说</p>
    <div class="center">
        <div class="dropdown">
        <button class="dropbtn">下拉按钮</button>
        <div class="dropdown-content">
            <a href="#" class="aaa">链接1</a>
            <a href="#" class="aaa">链接2</a>
            <a href="#" class="aaa">链接3</a>
        </div>
    </div>
</body>

</html>
