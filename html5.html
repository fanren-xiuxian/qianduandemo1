<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            width: 800px;
            flex-wrap: wrap;
            justify-content: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: center;
        }

        .box1 {
            background-color: aqua;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
        }

        .box2 {
            background-color: red;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
        }

        .box3 {
            background-color: green;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
        }



        h1{
            align-content: center;
        }
        h1::before {
            /* content: url(./img/icon.png); */
            content: "üöÄ";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
        h1::after {
            content: "ü¶É";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
        .print-of-type1 {
            color: blue;
            font-size: 30px;
        }
        .print-of-type2 {
            color: blue;
            font-size: 20px;
        }
        .print-of-type4 {
            color: red;
            font-size: 20px;
        }
        .ul {
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .container {
            padding: 10px;
        }

        

        body {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            transition: all 0.5s ease;
            align-self: center;
        }
        .translate {
            background-color: red;
        }
        .translate:hover {
            transform: translate(50px, 20px);
        }
        .rotate {
            background-color: blue;
        }
        .rotate:hover {
            transform: rotate(100deg);
        }
        .scale {
            background-color: green;
        }
        .scale:hover {
            transform: scale(3);
        }
        .skew {
            background-color: yellow;
        }
        .skew:hover {
            transform: skew(40deg, 30deg);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">11111</div>
        <div class="box2">22222</div>
        <div class="box3">33333</div>
    </div>
